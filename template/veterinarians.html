<section class="container">
            <article  class="row">
                <h1 class="page-header">Veterinarios</h1>
            </article>
            <article>
                <form class="well">
                  <div class="form-group">
                    <label for="search">BÃºsqueda:</label>
                    <input type="text" class="form-control" id="search" placeholder="Indique el nombre del propietario a buscar" ng-model="vm.filtro" />
                  </div>
                  <button type="submit" class="btn btn-success">Buscar</button>
                </form>
            </article>
            <article>
                <h4 ng-if="filtro!=''">Filtrado por {{ vm.filtro }} </h4>
                <table class="table table-striped text-center">
                    <tr class="active">
                        <th>&#35;</th>
                        <th>Nombre</th>
                        <th colspan="3">Specialidades</th>
                    </tr>
                    <!-- SI EL FILTRO DE MAS ADELANTE LE PONES VM, PETARA, HARD :S-->
                    <tr class="text-left" 
                        ng-repeat="vet in vm.vets" 
                        ng-class="{'text-danger' : owner.numPets==0}"> 
                        <!-- Tambien ng-class="owner.numPets==0 ? 'text-danger' : '' -->
                        <!--ng-if="owner.name.includes(filtro)"  Esto hace lo mismo que filtro no strict -->
                        
                        <td> {{ vet.id }}</td>
                        <td> {{ vet.firstName +" "+ vet.lastName | uppercase}}</td>
                        <td colspan="3"> <span  ng-repeat="sp in vet.specialties">{{ sp.name }}<br></span></td>
                       
                            
                    </tr>
                </table>
    </article>
</section>
